<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component-deeper</title>

    <!--Vue 不能检测到对象属性的添加或删除-->

    <!--为了在数据变化之后等待 Vue 完成更新 DOM -->
    <!--Vue.nextTick(callback)-->

    <!--组件名字母全小写且必须包含一个连字符-->


    <style>
        .demo-alert-box {
            padding: 10px 20px;
            background: #f3beb8;
            border: 1px solid #f09898;
        }
    </style>
</head>

<body>

<div id="deeper-demo">

    <!--局部注册-->
    <alert-box>
        测试组件局部注册
    </alert-box>

    <!--Props-->
    <alert-box>
        Props
        <br>
        camelCase (驼峰命名法) 的 prop 名需要使用其等价的 kebab-case (短横线分隔命名) 命名
        <br>
    </alert-box>
    <!--即便 `false` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue ，这是一个 JavaScript 表达式而不是一个字符串。【数字、布尔值、数组、对象等】-->
    <blog-post post-title ="测试props" content="post data 1" :is-publish="false" author="success" ></blog-post>

    <base-input v-model="username" label='base-input'
                @focus="onFocus"
                class="username-input" placeholder="Enter your username">
    </base-input>

    <!--Event-->
    <alert-box>
        Event
        <br>
        跟组件和 prop 不同，事件名不存在任何自动化的大小写转换
        <br>
        推荐始终使用 kebab-case 的事件名
    </alert-box>
    <!--.sync 等价于 update:my-prop-name (v-on:update:title="title = $event")-->
    <base-checkbox v-model="selfModel" :title.sync="title"></base-checkbox>

    <!--slot-->
    <alert-box>
        slot
        <br>
        slot 元素作为承载分发内容的出口。
        <br>
    </alert-box>
    <container-slot>
        <template slot="header">
            <h1>Here might be a page title</h1>
        </template>
        <p>A paragraph for the main content.</p>
        <p>And another one.</p>
        <template slot="footer">
            <p>Here's some contact info</p>
        </template>
    </container-slot>

    <todos-demo :todolist="todolist"></todos-demo>

    <!--slot-->
    <alert-box>
        动态组件 & 异步组件
    </alert-box>
    <!--在它们第一次被创建的时候缓存下来-->
    <!-- 失活的组件将会被缓存！-->
    <keep-alive>
        <component is="todos-demo" :todolist="todolist"></component>
    </keep-alive>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    //【1.1】局部注册
    // 注意局部注册的组件在其子组件中不可用（解决方案：1、子组件申明components属性 2、import+export default注册）
    var AlertBox = {
        template: `
<div class="demo-alert-box">
    <strong>Error!</strong>
    <slot></slot>
</div>
        `
    };
    //【1.2】基础组件的自动化全局注册
    // import Vue from 'vue'
    // import upperFirst from 'lodash/upperFirst'
    // import camelCase from 'lodash/camelCase'
    //
    // const requireComponent = require.context(
    //     // 其组件目录的相对路径
    //     './components',
    //     // 是否查询其子目录
    //     false,
    //     // 匹配基础组件文件名的正则表达式
    //     /Base[A-Z]\w+\.(vue|js)$/
    // );
    //
    // requireComponent.keys().forEach(fileName => {
    //     // 获取组件配置
    //     const componentConfig = requireComponent(fileName);
    //
    //     // 获取组件的 PascalCase 命名
    //     const componentName = upperFirst(
    //         camelCase(
    //             // 剥去文件名开头的 `'./` 和结尾的扩展名
    //             fileName.replace(/^\.\/(.*)\.\w+$/, '$1')
    //         )
    //     );
    //
    //     // 全局注册组件
    //     Vue.component(
    //         componentName,
    //         // 如果这个组件选项是通过 `export default` 导出的，
    //         // 那么就会优先使用 `.default`，
    //         // 否则回退到使用模块的根。
    //         componentConfig.default || componentConfig
    //     )
    // });

    //【2.1】Prop
    // String
    // Number
    // Boolean
    // Array
    // Object
    // Date
    // Function
    // Symbol
    // JavaScript 中对象和数组是通过引用传入的
    Vue.component('blog-post', {
        // props: ['postTitle', 'content'],
        props: {
            postTitle: String,
            // 多个可能的类型
            content  : [String, Number],
            isPublish: Boolean,
            author: {
                type    : String,
                required: true,
                default : '匿名',
                // 自定义验证函数
                validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1;
                }
            },
            link: {
                type   : Object,
                // 对象或数组且一定会从一个工厂函数返回默认值
                default: function () {
                    return {message: 'hello'};
                }
            }
            // prop 会在一个组件实例创建之前进行验证，所以实例的属性 (如 data、computed 等) 在 default 或 validator 函数中是不可用的

        },
        data: function(){
            return {
            };
        },
        // 组件可以接受任意的特性，而这些特性会被添加到这个组件的根元素上
        // class 和 style 会智能合并已有的特性
        template:`
<div class="blog-post" data-date-picker="activated">
    <h3>{{ postTitle  }}</h3>
    <h6>是否出版{{ isPublish  }}</h6>
    <div v-html="content"></div>
</div>
`
    });

    // 禁用特性继承 - 撰写基础组件的时候是常会用到的 (不希望组件的根元素继承特性)
    // inheritAttrs: false 配合实例的 $attrs 属性使用
    Vue.component('base-input', {
        inheritAttrs: false,
        props       : ['label', 'value'],
        computed    : {
            // Vue 提供了一个 $listeners 属性，里面包含了作用在这个组件上的所有监听器
            // 将原生事件绑定到组件
            inputListeners: function () {
                var vm = this;
                return Object.assign({},
                    // 我们从父级添加所有的监听器
                    this.$listeners,
                    // 然后我们添加自定义监听器，
                    // 或覆写一些监听器的行为
                    {
                        // 这里确保组件配合 `v-model` 的工作
                        input: function (event) {
                            vm.$emit('input', event.target.value)
                        }
                    }
                )
            }
        },
        template    : `
    <label>
      {{ label }}
      <input
        v-bind="$attrs"
        :value="value"
        v-on="inputListeners"
      >
    </label>
  `
    });

    //【3.1】自定义组件的 v-model[2.2.0+ 新增]
    // 一个组件上的 v-model 默认会利用名为 value 的 prop 和名为 input 的事件
    // 但是像单选框、复选框等类型的输入控件可能会将 value 特性用于不同的目的，model 选项可以用来避免这样的冲突
    Vue.component('base-checkbox', {
        props   : {
            checked: Boolean,
            title: String
        },
        model   : {
            prop : 'checked',
            event: 'change'
        },
        computed: {
            titleUpdated: function () {
                return this.title;
            }
        },
        template: `
<label>
    <input
        type="checkbox"
        :checked="checked"
        @change="$emit('change', $event.target.checked)"
        >
        {{checked}} - {{titleUpdated}}
</label>
            `,
        methods:{

        }
    });

    //【3.2】.sync 修饰符[2.3.0+ 新增]
    //this.$emit('update:title', this.title + ' prop data')

    //【4.1】插槽
    Vue.component('container-slot', {
        // 但插槽不能访问 <container> 父组件的作用域
        template: `
<div class="container">
  <header>
    <slot name="header"></slot>
  </header>
  <main>
    <slot>main</slot>
  </main>
  <footer>
    <slot name="footer"></slot>
  </footer>
</div>
        `
    });

    // 作用域插槽[2.1.0+ 新增]
    Vue.component('todos-demo', {
       props:['todolist'],
       //我们为每个 todo 准备了一个插槽, 将 `todo` 对象作为一个插槽的 prop 传入
       //也可以通过使用 slot-scope 作为替代方案
       template:`
<ul>
    <li v-for="todo in todolist" :key="todo.id">
        <slot :todo="todo">
            {{todo.text}}
        </slot>
    </li>
</ul>
       `
    });

    //【5.0】异步组件
    // 5.1 一个推荐的做法是将异步组件和 webpack 的 code-splitting 功能一起配合使用：
    // Vue.component('async-webpack-example', function (resolve) {
    //     // 这个特殊的 `require` 语法将会告诉 webpack
    //     // 自动将你的构建代码切割成多个包，这些包
    //     // 会通过 Ajax 请求加载
    //     require(['./my-async-component'], resolve)
    // });

    //5.2 返回一个 Promise，所以把 webpack 2 和 ES2015 语法加在一起
    // Vue.component(
    //     'async-webpack-example',
    //     // 这个 `import` 函数会返回一个 `Promise` 对象。
    //     () => import('./my-async-component')
    // );

    // 2.3.0+ 新增 [ Vue Router 2.4.0+ 版本]
    // const AsyncComponent = () => ({
    //     // 需要加载的组件 (应该是一个 `Promise` 对象)
    //     component: import('./MyComponent.vue'),
    //     // 异步组件加载时使用的组件
    //     loading: LoadingComponent,
    //     // 加载失败时使用的组件
    //     error: ErrorComponent,
    //     // 展示加载时组件的延时时间。默认值是 200 (毫秒)
    //     delay: 200,
    //     // 如果提供了超时时间且组件加载也超时了，
    //     // 则使用加载失败时使用的组件。默认值是：`Infinity`
    //     timeout: 3000
    // });

    //【6.0】处理边界情况
    //6.1 访问元素 & 组件
    // 访问根实例 - 推荐 Vuex
    //this.$root

    // 访问父级组件实例 - 推荐依赖注入
    //this.$parent

    //访问子组件实例或子元素 - 避免
    // 通过 ref 特性为这个子组件赋予一个 ID 引用（只会在组件渲染完成之后生效、不是响应式的）
    //this.$refs.usernameInput

    //依赖注入 - provide 和 inject - 推荐 Vuex
    // provide 选项允许我们指定我们想要提供给后代组件的数据/方法
    // 在任何后代组件里，inject 选项来接收指定的我们想要添加在这个实例上的属性
    // 使重构变得更加困难。同时所提供的属性是非响应式的
    // provide: function () {
    //     return {
    //         getMap: this.getMap
    //     }
    // }
    // inject: ['getMap']

    //6.2 程序化的事件侦听器 - 推荐可复用的组件
    // mounted: function () {
    //     this.attachDatepicker('startDateInput')
    //     this.attachDatepicker('endDateInput')
    // },
    // methods: {
    //     attachDatepicker: function (refName) {
    //         var picker = new Pikaday({
    //             field: this.$refs[refName],
    //             format: 'YYYY-MM-DD'
    //         })
    //
    //         this.$once('hook:beforeDestroy', function () {
    //             picker.destroy()
    //         })
    //     }
    // }

    //组件间的循环引用
    // beforeCreate: function () {
    //     this.$options.components.TreeFolderContents = require('./tree-folder-contents.vue').default
    // }
    // components: {
    //     TreeFolderContents: () => import('./tree-folder-contents.vue')
    // }

    //6.3 模板定义的替代品
    // inline-template - 推荐template
    // X-Templates - 不建议

    //6.4 强制更新
    // $forceUpdate
    // 通过 v-once 创建低开销的静态组件

    var vm = new Vue({
        el        : '#deeper-demo',
        data      : function () {
            return {
                username : '',
                selfModel: false,
                title    : 'sync',
                todolist : [{id: 1, text: 'slot 1'}]
            };
        },
        computed  : {},
        methods   : {
            onFocus: function (event) {
                console.log('onFocus');
            }
        },
        components: {
            'alert-box': AlertBox
        }
    });
</script>
</body>
</html>
